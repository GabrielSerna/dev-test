esercizio per domani:

crea una pagina html da zero, in cui l'utente trovi una tabella per l'inserimento delle presenze.

L'utente deve poter inserire nella tabella (in ogni giorno) le ore lavorate di quel giorno. Un solo campo per ogni giorno.

Per semplicitÃ , fai 7 giorni (7 righe) non 30.

Fai un bottone finale dove quando viene cliccato venga calcolato il totale delle ore lavorate, nel senso la somma di tutti i dati inseriti.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="presenze">
    <title>presenze</title>
</head>
<style>
div p{
    color: blue; /* seleziona DIV  e il sottogruppo P */
}

div form{
    color: red; /* seleziona DIV  e il sottogruppo FORM */
}

h1 {
    background-color: #7fffd4; /* seleziona H1 e FORM */
}

form {
    background-color: #ccffee; /* seleziona H1 e FORM */
}

p, button {
    background-color: #f18973;
}

h1:before {
    content: "format - "; /* inserisce il messaggio all'inizio di H1 */
    font-weight: bold;
}

h1:after {
    content: " - del mese"; /* inserisce il messaggio alla fine di H1 */
    font-weight: bold;
}

</style>
<body>
    <h1><strong>INPUT PRESENZE</strong></h1>
    <div>
            <p>
            <label for="cognome">Cognome</label>
                <input type="text" id=cognome name="presenze" required>
            </p>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id=nome name="presenze" required>
            </p>
            <p>
                <label for="matricola">Matricola</label>
                <input type="number" id=matricola name="presenze" required>
            </p>
            <p>
                <label for="mese">Mese</label>
                <select>
                    <option value="01">Gennaio</option>
                    <option value="02">Febbraio</option>
                    <option value="03">Marzo</option>
                    <option value="04">Aprile</option>
                    <option value="05">Maggio</option>
                    <option value="06">Giugno</option>
                    <option value="07">Luglio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
            </p>
    </div>

    <div>

        <form action="">
            <div>
            giorno 01:<input type="number" id="gg01" value="0" min="0" max="12">
            </div>
            <div>
            <label for="gg02">giorno 02</label>
            <input type="number" id="gg02" min="0" max="12">
            </div>
            <div>
            <label for="gg03">giorno 03</label>
            <input type="number" id="gg03" min="0" max="12">
            </div>
            <div>
            <label for="gg04">giorno 04</label>
            <input type="number" id="gg04" min="0" max="12">
            </div>
            <div>
            <label for="gg05">giorno 05</label>
            <input type="number" id="gg05" min="0" max="12">
            </div>
            <div>
            <label for="gg06">giorno 06</label>
            <input type="number" id="gg06" min="0" max="12">
            </div>
            <div>
            <label for="gg07">giorno 07</label>
            <input type="number" id="gg07" min="0" max="12">
            </div>
    </form>
    </div>

    <button onclick="ore()">TOTALE</button>

    <script>

        function ore() {
        var total;
        total = parseInt(document.getElementById("gg01").value);
        total = total + parseInt(document.getElementById("gg02").value);
        alert(total);
         }

    </script>

</body>
</html>
