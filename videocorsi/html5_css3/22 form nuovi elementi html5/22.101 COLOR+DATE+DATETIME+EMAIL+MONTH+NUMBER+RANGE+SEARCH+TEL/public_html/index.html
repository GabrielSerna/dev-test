<!DOCTYPE html>

<html>
    <head>
        <title>html input tags</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="http://localhost:8080/NETBEANS/index.php" method="POST">
            <p> 
                <label for="firstname">First name</label>
                <input  placeholder="Enter first name"  size="20" maxlength="32" required  pattern="[a-zA-Z]+"  type="text" id="firstname" name="firstName">
            </p>
            
           <p> 
                <label for="lastname">Last name</label>
                <input required placeholder="Enter your lastname"  autofocus type="text" id="lastname" name="lastname">
            </p>
            <p>
                <label> Gender</label>
                F <input type="radio" checked name="gender" value="F">
                M <input type="radio" checked name="gender" value="M">
            </p>
            <p>
                <label for="dob"> Birthdate</label>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
                <label> PC type</label>
                Windows <input type="checkbox" id="Windows" name="pcType[]" checked  value="W">
                Mac <input type="checkbox"     id="M" name="pcType[]" value="M">
                 Linux <input type="checkbox" id="L" name="pcType[]" value="L">
            </p>
            <p>
                <input type="reset" value="RESET"> 
                <input type="submit" value="SEND">
                
            </p>
                   
        </form>
    </body>
</html>
