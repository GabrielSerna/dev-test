<!DOCTYPE html>
<html>
    <head>
        <title>html images</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>
            img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <img usemap="#flowermap"  alt="flower" style="width:200px; height: 150px" src="images/flower.jpg">
        <map name="flowermap" id="flowermap">
            <area alt="Google.com" shape="rect" href="http://www.google.com" coords="0,0,100,100">
            <area title="Bing" shape="circle" coords="100,75,25" alt="Bing" href="http://www.bing.com">
        </map>
    </body>
</html>
